<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>建造者模式</title>
</head>
<body>
	<script>
	//分布创建一个复杂的对象
	//解耦封装过程和具体创建的组件
	//无需关心组件如何组装

	//注意事项
	//1、稳定的算法支持
	//2、加工工艺暴露

	function fangzi () {
		this.woshi='';
		this.chufang='';
		this.keting='';
	};

	function baogongtou(){
		this.gaifangzi=function(gongren){
			gongren.jian_woshi();
			gongren.jian_chufang();
			gongren.jian_keting();
		}
	};

	function gongren(){
		this.jian_woshi=function(){
			alert("卧室建好了");
		};
		this.jian_chufang=function(){
			alert("厨房建好了");
		};
		this.jian_keting=function(){
			alert("客厅建好了");
		};
		this.jiaogong=function(){
			var _fangzi=new fangzi();
			_fangzi.woshi='好了';
			_fangzi.chufang='好了';
			_fangzi.keting='好了';
			console.log(_fangzi);
		};
	};

var gongren=new gongren();
var baogongtou=new baogongtou();
baogongtou.gaifangzi(gongren);
gongren.jiaogong();

	</script>
</body>
</html>
